<div class="container">
  <h3>contact us</h3>
  <div class="contact-wrapper">
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">account_circle</i>
            <input id="icon_name" type="text" class="validate" />
            <label for="icon_name">Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">email</i>
            <input id="icon_email" type="email" class="validate" />
            <label for="icon_email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">mode_edit</i>
            <textarea id="icon_message" class="materialize-textarea"></textarea>
            <label for="icon_message">Message</label>
          </div>
        </div>
        <div class="row center">
          <button
            class="btn waves-effect waves-light yellow darken-2"
            type="submit"
            name="action"
          >
            Submit
            <i class="material-icons right">send</i>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<footer class="row center">

</footer>
