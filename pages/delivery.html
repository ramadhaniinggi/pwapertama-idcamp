<div class="container">
  <h3>delivery</h3>
  <div class="delivery-wrapper">
    <div class="row center">
      <form class="col s12">
        <div class="row">
          <div class="input-field col l4 m4 s12">
            <i class="material-icons prefix">account_circle</i>
            <input id="icon_sendername" type="text" class="validate" />
            <label for="icon_sendername">Sender Name</label>
          </div>
          <div class="input-field col l4 m4 s12">
            <i class="material-icons prefix">phone</i>
            <input id="icon_sendertelephone" type="tel" class="validate" />
            <label for="icon_sendertelephone">Telephone</label>
          </div>
          <div class="input-field col l4 m4 s12">
            <i class="material-icons prefix">place</i>
            <input id="icon_senderlocation" type="text" class="validate" />
            <label for="icon_senderlocation">Location</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col l4 m4 s12">
            <i class="material-icons prefix">account_circle</i>
            <input id="icon_recipientname" type="text" class="validate" />
            <label for="icon_recipientname">Recipient Name</label>
          </div>
          <div class="input-field col l4 m4 s12">
            <i class="material-icons prefix">phone</i>
            <input id="icon_recipienttelephone" type="tel" class="validate" />
            <label for="icon_recipienttelephone">Telephone</label>
          </div>
          <div class="input-field col l4 m4 s12">
            <i class="material-icons prefix">place</i>
            <input id="icon_recipientlocation" type="text" class="validate" />
            <label for="icon_recipientlocation">Location</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">description</i>
            <input id="icon_description" type="text" class="validate" />
            <label for="icon_description">Package Description</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">local_offer</i>
            <input id="icon_category" type="text" class="validate" />
            <label for="icon_category">Package Category</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">note</i>
            <textarea id="icon_note" class="materialize-textarea"></textarea>
            <label for="icon_note">Notes for Courier</label>
          </div>
        </div>
        <div class="row center">
          <button
            class="btn waves-effect waves-light yellow darken-2"
            type="submit"
            name="action"
          >
            Order
            <i class="material-icons right">send</i>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<footer class="row center">
  <p>Correio &copy; 2020, IDCamp</p>
</footer>
